    <style>
        body {
            overflow: scroll;
        }
        .container {
            padding: 0;
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .game {
            width: 300px;
            height: 400px;
            border-radius: 30px;
            background-color: #555555; 
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .game:hover {
            transform: scale(1.05);
        }
        .game-image {
            width: 100%;
            height: auto;
            width: 288px;
            height: 288px;
        }
        .game-info {
            padding: 10px;
            text-align: center;
            background-color: #555555;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        .game-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }
        .play-button {
            background-color: #555555;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }
        .play-button:hover {
            background-color: #454545;
        }
        .header-content1 {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: white;
        }
        .header1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
            text-align: center;
            z-index: 1000;
        }
        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: white;
        }
