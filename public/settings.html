    <title>Settings Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.im.ge/2024/07/22/VWh1fL.USE-FOR-FONT-COLOR-4-MConverter-eu.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }
        .settings-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            margin-top: 100px;
        }
        h1 {
            text-align: center;
        }
        .setting-item {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1>Tab Cloak Settings</h1>
        
        <div class="setting-item">
            <label for="tabTitle">Tab Title:</label>
            <input type="text" id="tabTitle" placeholder="Enter the tab title">
        </div>
        
        <div class="setting-item">
            <label for="faviconUrl">Favicon URL:</label>
            <input type="text" id="faviconUrl" placeholder="Enter the favicon URL">
        </div>

        <button onclick="cloakTab()">Cloak Tab</button>
    </div>

    <script>
        function cloakTab() {
            const tabTitle = document.getElementById('tabTitle').value;
            const faviconUrl = document.getElementById('faviconUrl').value;

            if (tabTitle) {
                document.title = tabTitle;
            }

            if (faviconUrl) {
                const link = document.createElement('link');
                const oldLink = document.querySelector("link[rel='icon']");
                link.rel = 'icon';
                link.href = faviconUrl;
                if (oldLink) {
                    document.head.removeChild(oldLink);
                }
                document.head.appendChild(link);
            }
        }
    </script>
</body>
