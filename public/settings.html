<!DOCTYPE html>
<html lang="en"> 
<head>
    <link rel="shortcut icon" href="https://i.im.ge/2024/07/22/VWh1fL.USE-FOR-FONT-COLOR-4-MConverter-eu.jpeg/favicon.ico" type="image/x-icon">
    <link rel="icon" href="https://i.im.ge/2024/07/22/VWh1fL.USE-FOR-FONT-COLOR-4-MConverter-eu.jpeg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./uv/uv.bundle.js"></script>
    <script src="./uv/uv.config.js"></script>
    <script src="./assets/register-sw.js"></script>
    <script src="./assets/panicKey.js" defer></script>
    <title>Settings</title>
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/index.html" class="button">Home</a>
        <a href="/games.html" class="button">Games</a>
        <a href="/apps.html" class="button">Apps</a>
        <a href="/settings.html" class="button">Settings</a>
    </div>
    <div class="container">
        <h1>Panic Key Settings</h1>
        <form id="panicKeyForm">
            <label for="panicKey">Panic Key:</label>
            <input type="text" id="panicKey" name="panicKey" maxlength="1" required>
            <br>
            <label for="panicUrl">Panic URL:</label>
            <input type="url" id="panicUrl" name="panicUrl" required>
            <br>
            <button type="submit">Save</button>
        </form>
    </div>
    <script>
        document.getElementById('panicKeyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const panicKey = document.getElementById('panicKey').value;
            const panicUrl = document.getElementById('panicUrl').value;
            localStorage.setItem('panicKey', panicKey.toLowerCase());
            localStorage.setItem('panicUrl', panicUrl);
            alert('Panic key and URL have been saved!');
        });
    </script>
</body>
</html>
