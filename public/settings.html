<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="https://i.im.ge/2024/07/22/VWh1fL.USE-FOR-FONT-COLOR-4-MConverter-eu.jpeg/favicon.ico" type="image/x-icon">
  <link rel="icon" href="https://i.im.ge/2024/07/22/VWh1fL.USE-FOR-FONT-COLOR-4-MConverter-eu.jpeg" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/ultraviolet.png" type="image/png">
  <title>Galaxy</title>

  <!-- Styles and fonts -->
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">

  <!-- Scripts -->
  <script src="./uv/uv.bundle.js"></script>
  <script src="./uv/uv.config.js"></script>
  <script src="./assets/register-sw.js"></script>
  <script src='./assets/exploitscripts.js'></script>

  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://i.im.ge/2024/07/22/VWh1fL.USE-FOR-FONT-COLOR-4-MConverter-eu.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }
    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
    }
    .button {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #007BFF;
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
    .header {
      font-size: 2rem;
    }
    .description {
      font-size: 1rem;
      margin-top: 10px;
    }
    .input {
      width: 80%;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .settings-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      margin-top: 50px;
    }
    .settings-container h1 {
      text-align: center;
    }
    .setting-item {
      margin: 20px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .footer {
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/index.html" class="button">Home</a>
    <a href="/games.html" class="button">Games</a>
    <a href="/apps.html" class="button">Apps</a>
    <a href="/settings.html" class="button">Settings</a>
  </div>

  <div class="container">
    <h1 class="header">Galaxy</h1>
    <p class="description">Made By Cosmo (LMIO and Theskid22)</p>
    <input type="text" class="input" placeholder="Enter a search query or URL">
  </div>

  <div class="settings-container">
    <h1>Tab Cloak Settings</h1>
    <div class="setting-item">
      <label for="tabTitle">Tab Title:</label>
      <input type="text" id="tabTitle" placeholder="Enter the tab title">
    </div>
    <div class="setting-item">
      <label for="faviconUrl">Favicon URL:</label>
      <input type="text" id="faviconUrl" placeholder="Enter the favicon URL">
    </div>
    <button onclick="cloakTab()">Cloak Tab</button>
  </div>

  <div class="settings-container">
    <h1>Panic Key Settings</h1>
    <div class="setting-item">
      <label for="panicKey">Panic Key:</label>
      <input type="text" id="panicKey" placeholder="Enter a key (e.g., 'P')">
    </div>
    <div class="setting-item">
      <label for="redirectUrl">Redirect URL:</label>
      <input type="text" id="redirectUrl" placeholder="Enter the redirect URL">
    </div>
    <button onclick="setPanicKey()">Set Panic Key</button>
  </div>

  <div class="footer">
    <footer>
      <!-- Footer content -->
    </footer>
  </div>

  <script>
    function cloakTab() {
      const tabTitle = document.getElementById('tabTitle').value;
      const faviconUrl = document.getElementById('faviconUrl').value;

      if (tabTitle) {
        document.title = tabTitle;
      }

      if (faviconUrl) {
        const link = document.createElement('link');
        link.rel = 'icon';
        link.href = faviconUrl;
        const oldLink = document.querySelector("link[rel='icon']");
        if (oldLink) {
          document.head.removeChild(oldLink);
        }
        document.head.appendChild(link);
      }
    }

    function setPanicKey() {
      const panicKey = document.getElementById('panicKey').value.toUpperCase();
      const redirectUrl = document.getElementById('redirectUrl').value;
      if (panicKey && redirectUrl) {
        document.addEventListener('keydown', function (event) {
          if (event.key.toUpperCase() === panicKey) {
            window.location.href = redirectUrl;
          }
        });
      }
    }
  </script>
</body>
</html>
