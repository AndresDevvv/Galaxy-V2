<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="https://i.im.ge/2024/07/22/VWh1fL.USE-FOR-FONT-COLOR-4-MConverter-eu.jpeg/favicon.ico" type="image/x-icon">
  <link rel="icon" href="https://i.im.ge/2024/07/22/VWh1fL.USE-FOR-FONT-COLOR-4-MConverter-eu.jpeg" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/ultraviolet.png" type="image/png">
  <title>Settings</title>

  <!-- Styles and fonts -->
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">

  <!-- Scripts -->
  <script src="./uv/uv.bundle.js"></script>
  <script src="./uv/uv.config.js"></script>
  <script src="./assets/register-sw.js"></script>
  <script src="./assets/exploitscripts.js"></script>

  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://i.im.ge/2024/07/22/VWh1fL.USE-FOR-FONT-COLOR-4-MConverter-eu.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      text-align: center;
    }

    .navbar {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
    }

    .navbar .button {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #555;
      border-radius: 5px;
    }

    .navbar .button:hover {
      background-color: #333;
    }

    .container {
      padding: 0;
    }

    .header {
      margin: 20px 0;
      font-size: 2em;
      font-weight: bold;
    }

    .settings-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }

    .settings-box {
      margin-bottom: 30px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
    }

    .settings-box h2 {
      margin-top: 0;
      font-size: 1.5em;
    }

    .setting-item {
      margin: 20px 0;
    }

    .setting-item label {
      display: block;
      margin-bottom: 5px;
    }

    .setting-item input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .setting-item button {
      width: 100%;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .setting-item button:hover {
      background-color: #0056b3;
    }

    .footer {
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/index.html" class="button">Home</a>
    <a href="/games.html" class="button">Games</a>
    <a href="/apps.html" class="button">Apps</a>
    <a href="/settings.html" class="button">Settings</a>
  </div>
  
  <div class="container">
    <h1 class="header">Settings</h1>

    <div class="settings-container">
      <!-- Tab Cloak Settings Box -->
      <div class="settings-box">
        <h2>Tab Cloak Settings</h2>
        <div class="setting-item">
          <label for="tabTitle">Tab Title:</label>
          <input type="text" id="tabTitle" placeholder="Enter the tab title">
        </div>
        <div class="setting-item">
          <label for="faviconUrl">Favicon URL:</label>
          <input type="text" id="faviconUrl" placeholder="Enter the favicon URL">
        </div>
        <button onclick="cloakTab()">Cloak Tab</button>
      </div>

      <!-- Panic Key Settings Box -->
      <div class="settings-box">
        <h2>Panic Key Settings</h2>
        <div class="setting-item">
          <label for="panicKey">Panic Key:</label>
          <input type="text" id="panicKey" placeholder="Enter the panic key">
        </div>
        <div class="setting-item">
          <label for="panicUrl">Panic URL:</label>
          <input type="text" id="panicUrl" placeholder="Enter the URL to redirect to">
        </div>
        <button onclick="setPanicKey()">Set Panic Key</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <footer>
      <!-- Footer content here -->
    </footer>
  </div>

  <script>
    function cloakTab() {
      const tabTitle = document.getElementById('tabTitle').value;
      const faviconUrl = document.getElementById('faviconUrl').value;

      if (tabTitle) {
        document.title = tabTitle;
      }

      if (faviconUrl) {
        const link = document.createElement('link');
        const oldLink = document.querySelector("link[rel='icon']");
        link.rel = 'icon';
        link.href = faviconUrl;
        if (oldLink) {
          document.head.removeChild(oldLink);
        }
        document.head.appendChild(link);
      }
    }

    function setPanicKey() {
      const panicKey = document.getElementById('panicKey').value.toLowerCase();
      const panicUrl = document.getElementById('panicUrl').value;

      if (panicKey && panicUrl) {
        document.addEventListener('keydown', function(event) {
          if (event.key.toLowerCase() === panicKey) {
            window.location.href = panicUrl;
          }
        });
      }
    }
  </script>
</body>
</html>
