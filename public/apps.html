  <title>Apps</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    .flex-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
    .app {
      width: 300px; height: 400px; border-radius: 30px; background-color: #555555;
      margin: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease-in-out;
    }
    .app:hover { transform: scale(1.05); }
    .app-image { width: 100%; height: auto; width: 288px; height: 288px; }
    .app-info { padding: 10px; text-align: center; background-color: #555555;
      border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; }
    .app-title { font-size: 20px; margin-bottom: 10px; color: #fff; }
    .use-button { background-color: #555555; color: #fff; padding: 10px 20px; border-radius: 20px;
      text-decoration: none; transition: background-color 0.3s ease-in-out; }
    .use-button:hover { background-color: #454545; }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/index.html" class="button">Home</a>
    <a href="/games.html" class="button">Games</a>
    <a href="/apps.html" class="button">Apps</a>
    <a href="/settings.html" class="button">Settings</a>
    <a href="/credits.html" class="button">Credits</a>
  </div>
  <div class="flex-container" id="appsList"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const appsData = [
        { "link": "https://discord.com", "imgSrc": "/apps/discord.png", "title": "Discord" }
      ];

      const appsList = document.getElementById("appsList");
      appsData.forEach(app => {
        const appElement = document.createElement("div");
        appElement.className = "app";
        appElement.innerHTML = 
          `<img src="${app.imgSrc}" alt="${app.title}" class="app-image">
          <div class="app-info">
            <h3 class="app-title">${app.title}</h3>
            <a href="${app.link}" class="use-button">Use</a>
          </div>`;
        appsList.appendChild(appElement);
      });
    });
  </script>
</body>
