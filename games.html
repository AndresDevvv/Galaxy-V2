        .game {
            width: 300px;
            height: 400px;
            border-radius: 30px;
            background-color: #555555;

            display: flex;
            flex-direction: column;
            align-items: center;

    	    justify-content: center;
    	    align-items: center;
    	    width: 100%; /* Ensure it takes up the full width of the header */

        }

        .game-image {
            width: 100%;
            height: auto;
    	    width: 288px; /* Set the width to 288px */
    	    height: 288px; /* Set the height to 288px */

        .game-info {
            padding: 10px;
            text-align: center;
            background-color: #555555; /* Light blue shading color */

            border-bottom-right-radius: 30px;
        }

        .game-title {
            font-size: 20px;
            margin-bottom: 10px;

        }

        .play-button {
            background-color: #555555; /* Lighter black color */

            padding: 10px 20px;
            border-radius: 20px;
